<ion-view title="LogIn">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
		<div ng-show="getName()" class="item item-avatar">
			<img src="mcfly.jpg">
			<h2>{{name}}</h2>
			<p>November 05, 1955</p>
		</div>

		<button ng-click="login()" class="button icon-left button-positive ion-social-facebook"
				style="margin-left: 10px">LogIn</button>
		<button ng-click="logout()" class="button icon-left button-positive ion-social-facebook"
						style="margin-left: 10px">Logout</button>

	</ion-content>
</ion-view>

<ion-view title="MapView">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>

	<ion-header-bar class="bar-stable">
		<h1 class="title">Map</h1>
	</ion-header-bar>

	<ion-content scroll="false">
		<map on-create="mapCreated(map)"></map>
	</ion-content>

	<ion-footer-bar class="bar-stable">
		<a ng-click="centerOnMe()" class="button button-icon icon ion-map">Ping</a>
		<a ng-click="watchMe()" class="button button-icon icon ion-ios7-paw">Follow</a>
		<a ng-click="stopWatch()" class="button button-icon icon ion-close-circled">Stop</a>

		<a ng-click="notificationRegister()" class="button button-icon icon ion-close-circled">PlaceHolderListener</a>
	</ion-footer-bar>
</ion-view>
